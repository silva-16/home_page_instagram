<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style_home_insta.css">
        <title> Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="Tela_inicial_do_instagram.JPG" alt="">

            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="logo_insta.JPG" alt="logo instagram">
                    <div class="profile-photo">
                        <img src="perfil.jpg" alt="foto do perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como _putssilva</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é _putssilva?</p>
                    <p class="not-accout">
                        <span class="link-blue">Alterar conta</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="downloand">
                        <a href="#" class="app-downloand"></a>
                        <a href="#" class="app-downloand"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
